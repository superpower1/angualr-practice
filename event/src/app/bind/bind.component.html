<h1>Bind Component</h1>

<button (click)="doOnClick($event)">Click</button>

<!-- 这两种方法是一样的 -->
<img src="{{imgUrl}}">
<img [src]="imgUrl">

<input value="sp1" type="text" (input)="doOnInput($event)"/>

<!-- 这里无论disabled传什么值，按钮都会被禁用 -->
<!-- 如果要控制button的禁用与否应该使用DOM的disabled属性，而不是html的属性 -->
<button disabled="">Disable</button>

<!-- 一般情况应该绑定DOM属性，除非html的属性没有对应的DOM属性，比如colspan，这时候就需要绑定html属性，方法是[attr.colspan] -->
<table>
	<tr><td [attr.colspan]="size">"something"</td></tr>
</table>

<div [ngClass]="titleClass" [ngStyle]="titleStyle">HelloWorld</div>

<!-- 双向绑定 -->
<input type="text" [(ngModel)]="inputStr" />
{{inputStr}}
<br />

<!-- 模板本地变量用#声明，使用时不需要# -->
<input type="text" #myInput (keyup)="onKey(myInput.value)">
<br />

<input type="text" [formControl]="searchInput" />

<p>My multiple pipe {{2 | multiple}}</p>

<app-price-quote (priceChange)="priceChangeHandler($event)" (buy)="buyHandler($event)"></app-price-quote>
<div>
	<p>
		这是父组件
		<br>
		Product Code: {{newPrice.code}}
		<br>
		Priduct Price: {{newPrice.price | number:'2.2-2'}}
	</p>
</div>

<!-- 通过注入属性可以将数据传给子组件，[]中的属性需要在子组件通过@Input()定义 -->
<app-child [buyPrice]="buyPrice" #child>	
	<div class="header">我是父组件投影到子组件上header</div>
	<div class="footer">我是父组件投影到子组件上footer</div>
</app-child>
